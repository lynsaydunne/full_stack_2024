<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <div>
            <label>
                Random number
                <input type="number" placeholder="I will ignore this" value="5" />
            </label>
        </div>
        <div>
            Random option
            <label>
                <input type="radio" name="bananas" value="1" />
                1 banana
            </label>
            <label>
                <input type="radio" name="bananas" value="3" />
                3 bananas
            </label>
            <label>
                <input type="radio" name="bananas" value="5" />
                5 bananas
            </label>
        </div>
        <div>
            <label>
                Random text
                <textarea placeholder="Suggestion">Blah blah blah</textarea>
            </label>
        </div>
        <div>
            <label>
                Random value
                <select name="person">
                    <option value="Emiliano">Emily</option>
                    <option>Mariana</option>
                    <option>Magda</option>
                </select>
            </label>
        </div>
        <button type="submit">Click me</button>
    </form>
</body>
